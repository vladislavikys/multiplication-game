        const firebaseConfig = {

          const [user, setUser] = useState(null);

          const audioContextRef = useRef(null);

          // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è Device ID (—É–ª—É—á—à–µ–Ω–Ω—ã–π fingerprint —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞)
          const getDeviceId = () => {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
              // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π fingerprint –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ –±—Ä–∞—É–∑–µ—Ä–∞
              const canvas = document.createElement('canvas');
              const ctx = canvas.getContext('2d');
              ctx.textBaseline = 'top';
              ctx.font = '14px Arial';
              ctx.fillText('fingerprint', 2, 2);
              const canvasFingerprint = canvas.toDataURL().slice(-50);

              const fingerprint = [
                navigator.userAgent,
                navigator.language,
                screen.width,
                screen.height,
                screen.colorDepth,
                new Date().getTimezoneOffset(),
                canvasFingerprint,
                Date.now(),
                Math.random().toString(36)
              ].join('|');

              // –°–æ–∑–¥–∞–µ–º –∫–æ—Ä–æ—Ç–∫–∏–π hash
              let hash = 0;
              for (let i = 0; i < fingerprint.length; i++) {
                const char = fingerprint.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
              }

              deviceId = 'device_' + Math.abs(hash).toString(36) + '_' + Date.now();
              localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
          };

          // –ü–æ–ª—É—á–µ–Ω–∏–µ IP –∞–¥—Ä–µ—Å–∞ (–ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω–æ)
          const getDeviceInfo = async () => {
            const deviceId = getDeviceId();
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;

            // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å IP (–±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å —á–µ—Ä–µ–∑ –≤–Ω–µ—à–Ω–∏–π —Å–µ—Ä–≤–∏—Å)
            let ipAddress = 'unknown';
            try {
              const response = await fetch('https://api.ipify.org?format=json');
              const data = await response.json();
              ipAddress = data.ip;
            } catch (e) {
              console.log('Could not get IP');
            }

            return {
              deviceId,
              userAgent,
              platform,
              language,
              ipAddress,
              lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            };
          };

          // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π —Å–µ—Å—Å–∏–∏
          const updateSession = async (userId, skipDeviceCheck = false) => {
            const deviceInfo = await getDeviceInfo();
            const currentDeviceId = deviceInfo.deviceId;

            try {
              // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–ª–æ–∫–∏—Ä–æ–≤–∫—É –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º —Å–µ—Å—Å–∏–∏
              const userDoc = await db.collection('users').doc(userId).get();
              if (userDoc.exists && userDoc.data().blocked) {
                alert('üö´ –í–ê–® –ê–ö–ö–ê–£–ù–¢ –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù\n\n–û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –≤ —Å–ª—É–∂–±—É –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏.');
                await auth.signOut();
                return;
              }

              // –í–ê–ñ–ù–û: –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é —Å–µ—Å—Å–∏—é –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
              if (!skipDeviceCheck) {
                const sessionDoc = await db.collection('sessions').doc(userId).get();
                if (sessionDoc.exists) {
                  const sessionData = sessionDoc.data();

                  // –°–ª—É—á–∞–π 1: –ê–∫—Ç–∏–≤–Ω–∞ —Å–µ—Å—Å–∏—è —Å –î–†–£–ì–û–ì–û —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ - –≤—ã–∫–∏–¥—ã–≤–∞–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                  if (sessionData.isActive && sessionData.deviceId !== currentDeviceId) {
                    console.log('üö´ –û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ –∞–∫—Ç–∏–≤–Ω–∞—è —Å–µ—Å—Å–∏—è –Ω–∞ –¥—Ä—É–≥–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ:', sessionData.deviceId);

                    // –°–Ω–∞—á–∞–ª–∞ –¥–µ–ª–∞–µ–º logout, –ø–æ—Ç–æ–º –ø–æ–∫–∞–∑—ã–≤–∞–µ–º alert
                    await auth.signOut();
                    setUser(null);
                    setGameState('auth');

                    alert('‚ö†Ô∏è –ê–ö–ö–ê–£–ù–¢ –£–ñ–ï –ò–°–ü–û–õ–¨–ó–£–ï–¢–°–Ø\n\n–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –∞–∫—Ç–∏–≤–µ–Ω –Ω–∞ –¥—Ä—É–≥–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ.\n\n–¢–æ–ª—å–∫–æ –æ–¥–Ω–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –æ–Ω–ª–∞–π–Ω –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ.\n\n–í—ã –±—ã–ª–∏ –æ—Ç–∫–ª—é—á–µ–Ω—ã.');
                    return;
                  }

                  // –°–ª—É—á–∞–π 2: –ú–û–Ø —Å–µ—Å—Å–∏—è –±—ã–ª–∞ –¥–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞ (–≤—Ö–æ–¥ —Å –¥—Ä—É–≥–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞)
                  if (!sessionData.isActive && sessionData.deviceId === currentDeviceId) {
                    console.log('üö´ –í–∞—à–∞ —Å–µ—Å—Å–∏—è –±—ã–ª–∞ –¥–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ —Å –¥—Ä—É–≥–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞');

                    // –°–Ω–∞—á–∞–ª–∞ –¥–µ–ª–∞–µ–º logout, –ø–æ—Ç–æ–º –ø–æ–∫–∞–∑—ã–≤–∞–µ–º alert
                    await auth.signOut();
                    setUser(null);
                    setGameState('auth');

                    alert('‚ö†Ô∏è –í–•–û–î –° –î–†–£–ì–û–ì–û –£–°–¢–†–û–ô–°–¢–í–ê\n\n–í –≤–∞—à –∞–∫–∫–∞—É–Ω—Ç –≤–æ—à–ª–∏ —Å –¥—Ä—É–≥–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞.\n\n–í–∞—à–∞ —Å–µ—Å—Å–∏—è –±—ã–ª–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞.');
                    return;
                  }
                }
              }

              // –û–±–Ω–æ–≤–ª—è–µ–º —Å–µ—Å—Å–∏—é —Ç–µ–∫—É—â–µ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
              await db.collection('sessions').doc(userId).set({
                ...deviceInfo,
                userId,
                isActive: true
              });
            } catch (error) {
              console.error('Error updating session:', error);
            }
          };

          // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω–æ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
          const logSecurityEvent = async (userId, eventType, details) => {
            try {
              await db.collection('security_logs').add({
                userId,
                eventType,
                details,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                deviceId: getDeviceId(),
                ...await getDeviceInfo()
              });

              // –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–û–ï –û–ë–ù–ê–†–£–ñ–ï–ù–ò–ï SHARING –ê–ö–ö–ê–£–ù–¢–ê
              if (eventType === 'concurrent_login_attempt') {
                await checkForAccountSharing(userId);
              }
            } catch (error) {
              console.error('Error logging security event:', error);
            }
          };

          // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ sharing –∞–∫–∫–∞—É–Ω—Ç–∞ (–∞–≤—Ç–æ–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞)
          const checkForAccountSharing = async (userId) => {
            try {
              const last24h = new Date(Date.now() - 24 * 60 * 60 * 1000);
              const last1h = new Date(Date.now() - 60 * 60 * 1000);

              // –ü–æ–ª—É—á–∞–µ–º –ª–æ–≥–∏ –∑–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 24 —á–∞—Å–∞
              const logsSnapshot = await db.collection('security_logs')
                .where('userId', '==', userId)
                .where('eventType', '==', 'concurrent_login_attempt')
                .where('timestamp', '>=', last24h)
                .get();

              const logs = logsSnapshot.docs.map(doc => doc.data());

              // –ü–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω 1: –ë–æ–ª–µ–µ 5 –ø–æ–ø—ã—Ç–æ–∫ –≤—Ö–æ–¥–∞ —Å —Ä–∞–∑–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –∑–∞ 24 —á–∞—Å–∞
              const uniqueDevices = new Set(logs.map(log => log.deviceId));
              if (uniqueDevices.size >= 5) {
                await db.collection('users').doc(userId).update({ blocked: true });
                await logSecurityEvent(userId, 'auto_blocked_sharing', {
                  reason: '–ë–æ–ª–µ–µ 5 —Ä–∞–∑–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –∑–∞ 24 —á–∞—Å–∞',
                  deviceCount: uniqueDevices.size
                });
                return;
              }

              // –ü–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω 2: –ë–æ–ª–µ–µ 10 –ø–æ–ø—ã—Ç–æ–∫ –∑–∞ 1 —á–∞—Å
              const recentLogs = logs.filter(log => log.timestamp && log.timestamp.toDate() >= last1h);
              if (recentLogs.length >= 10) {
                await db.collection('users').doc(userId).update({ blocked: true });
                await logSecurityEvent(userId, 'auto_blocked_sharing', {
                  reason: '–ë–æ–ª–µ–µ 10 –ø–æ–ø—ã—Ç–æ–∫ –≤—Ö–æ–¥–∞ –∑–∞ 1 —á–∞—Å',
                  attemptCount: recentLogs.length
                });
                return;
              }

              // –ü–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω 3: –†–∞–∑–Ω—ã–µ IP –∞–¥—Ä–µ—Å–∞ –∏–∑ —Ä–∞–∑–Ω—ã—Ö —Å—Ç—Ä–∞–Ω (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞)
              const uniqueIPs = new Set(logs.map(log => log.ipAddress).filter(ip => ip && ip !== 'unknown'));
              if (uniqueIPs.size >= 3) {
                // 3+ —Ä–∞–∑–Ω—ã—Ö IP –∑–∞ 24 —á–∞—Å–∞ - –≤—ã—Å–æ–∫–∞—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å sharing
                await logSecurityEvent(userId, 'suspicious_multiple_ips', {
                  ipCount: uniqueIPs.size,
                  ips: Array.from(uniqueIPs)
                });
              }
            } catch (error) {
              console.error('Error checking for account sharing:', error);
            }
          };

          // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á–∞—Å—Ç–æ—Ç—ã —Å–º–µ–Ω—ã —É—Å—Ç—Ä–æ–π—Å—Ç–≤
          const checkDeviceSwitchLimit = async (userId) => {
            try {
              const today = new Date();
              today.setHours(0, 0, 0, 0);

              const logsSnapshot = await db.collection('security_logs')
                .where('userId', '==', userId)
                .where('eventType', '==', 'device_switch')
                .where('timestamp', '>=', today)
                .get();

              const switchCount = logsSnapshot.size;

              // –ú–∞–∫—Å–∏–º—É–º 3 —Å–º–µ–Ω—ã —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –≤ –¥–µ–Ω—å
              if (switchCount >= 3) {
                alert('‚ö†Ô∏è –ü–û–î–û–ó–†–ò–¢–ï–õ–¨–ù–ê–Ø –ê–ö–¢–ò–í–ù–û–°–¢–¨!\n\n–í—ã –ø—Ä–µ–≤—ã—Å–∏–ª–∏ –ª–∏–º–∏—Ç —Å–º–µ–Ω—ã —É—Å—Ç—Ä–æ–π—Å—Ç–≤ (3 —Ä–∞–∑–∞ –≤ –¥–µ–Ω—å).\n\n–≠—Ç–æ –≤—ã–≥–ª—è–¥–∏—Ç –∫–∞–∫ –ø–æ–ø—ã—Ç–∫–∞ —Ä–∞—Å—à–∞—Ä–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç.\n\n–î–æ—Å—Ç—É–ø –≤—Ä–µ–º–µ–Ω–Ω–æ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω.\n\n–°–≤—è–∂–∏—Ç–µ—Å—å —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π.');
                await logSecurityEvent(userId, 'device_limit_exceeded', {
                  switchCount,
                  blocked: true
                });
                return false;
              }

              return true;
            } catch (error) {
              console.error('Error checking device switch limit:', error);
              return true;
            }
          };

          // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –≤—Ö–æ–¥–æ–≤ (–≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –¢–û–õ–¨–ö–û –ø—Ä–∏ –∞–∫—Ç–∏–≤–Ω–æ–º –≤—Ö–æ–¥–µ)
          const checkAndSwitchDevice = async (userId) => {
            const deviceId = getDeviceId();

            try {
              const sessionDoc = await db.collection('sessions').doc(userId).get();

              if (sessionDoc.exists) {
                const sessionData = sessionDoc.data();

                // –ï—Å–ª–∏ —ç—Ç–æ –¥—Ä—É–≥–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –∏ –æ–Ω–æ –∞–∫—Ç–∏–≤–Ω–æ
                if (sessionData.deviceId !== deviceId && sessionData.isActive) {
                  // –õ–æ–≥–∏—Ä—É–µ–º –ø–æ–ø—ã—Ç–∫—É –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –≤—Ö–æ–¥–∞
                  await logSecurityEvent(userId, 'concurrent_login_attempt', {
                    currentDevice: deviceId,
                    activeDevice: sessionData.deviceId,
                    currentIP: (await getDeviceInfo()).ipAddress,
                    activeIP: sessionData.ipAddress
                  });

                  // –ó–ê–ü–†–ï–©–ê–ï–ú –≤—Ö–æ–¥ - –∞–∫–∫–∞—É–Ω—Ç —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –Ω–∞ –¥—Ä—É–≥–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
                  console.log('üö´ –í—Ö–æ–¥ –∑–∞–ø—Ä–µ—â–µ–Ω: –∞–∫–∫–∞—É–Ω—Ç –∞–∫—Ç–∏–≤–µ–Ω –Ω–∞ –¥—Ä—É–≥–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ');

                  // –í—ã—Ö–æ–¥–∏–º –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞ –∏ –æ–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                  await auth.signOut();
                  setUser(null);
                  setGameState('auth');

                  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –£–ñ–ï –Ω–∞ —ç–∫—Ä–∞–Ω–µ –≤—Ö–æ–¥–∞
                  alert('‚ö†Ô∏è –ê–ö–ö–ê–£–ù–¢ –£–ñ–ï –ò–°–ü–û–õ–¨–ó–£–ï–¢–°–Ø\n\n–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –∞–∫—Ç–∏–≤–µ–Ω –Ω–∞ –¥—Ä—É–≥–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ.\n\n–¢–æ–ª—å–∫–æ –æ–¥–Ω–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –º–æ–∂–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ.\n\n–í—ã–π–¥–∏—Ç–µ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞ –Ω–∞ –¥—Ä—É–≥–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ, –∑–∞—Ç–µ–º –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–æ–π—Ç–∏ —Å–Ω–æ–≤–∞.');

                  throw new Error('–ê–∫–∫–∞—É–Ω—Ç —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –Ω–∞ –¥—Ä—É–≥–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ');
                }
              }

              return true;
            } catch (error) {
              console.error('Error checking devices:', error);
              throw error;
            }
          };

          useEffect(() => {
            try {
              audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
              console.log('Audio not supported');
            }

            const unsubscribe = auth.onAuthStateChanged(async (user) => {
              try {
